<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS Files  -->
    <link rel="stylesheet" type="text/css" href="style.css" media="all">

    <!-- Inluded Files -->
    <link rel="manifest" href="manifest.json">

    <!-- Javascript -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.js"></script>

    <title>Simple S.O.S</title>
</head>

<body id="full">
    <div id="divtoBlink" class="container">
        <p class="content">S.O.S</p>
    </div>

    <script>
        setInterval(function () {
            $("#divtoBlink").css("background-color", function () {
                this.switch = !this.switch
                return this.switch ? "#000" : ""
            });
        }, 300)
    </script>

    <script>
        var fullScreen = document.getElementById("full");
        fullScreen.addEventListener("click", function () {
            document.body.requestFullscreen();
        }, false);
    </script>


    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.2.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="/__/firebase/7.2.1/firebase-analytics.js"></script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

</body>

</html>
